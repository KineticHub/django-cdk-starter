{% load i18n %}
<h2><b>
  {% if view.kwargs.house_name %}
    <a href="{% url 'house:rooms_list' user.username view.kwargs.house_name %}">{{ view.kwargs.house_name }}</a>
    {% if view.kwargs.room_name %}
      > <a href="{% url 'posts:posts_list' user.username request.user.house.name view.kwargs.room_name %}">{{ view.kwargs.room_name }}</a>
      {% if view.kwargs.post_title %}
        > {{ view.kwargs.post_title }}
      {% endif %}
    {% endif %}
    </b></h2>
    <hr>
  {% endif %}
